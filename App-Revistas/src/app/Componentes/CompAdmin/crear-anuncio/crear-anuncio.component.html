<div class="container rounded-3 shadow-lg my-4" style="max-width: 725px">
  <form
    class="was-validated"
    [formGroup]="validarForm"
    (ngSubmit)="registrarAnuncio()"
  >
    <div class="container p-2">
      <div class="text-center">
        <h1>Crear Anuncio</h1>
      </div>
      <app-error [mensaje]="mensaje" [espera]="espera"></app-error>
      <div class="row">
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Anunciante</div>
            </div>
            <select
              *ngFor="let a of anunciantes"
              class="form-control text-center"
              formControlName="anunciante"
            >
              <option>
                {{ a.nombreAnunciante }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Tipo Anuncio</div>
            </div>
            <select
              class="form-control text-center"
              formControlName="tipo"
            >
              <option value="1">Texto</option>
              <option value="2">Imagen con Texto</option>
              <option value="3">Video con Texto</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <textarea
            class="form-control"
            rows="4"
            maxlength="500"
            minlength="5"
            formControlName="texto"
            placeholder="Ingrese el Texto del anuncio aquí...."
            required
          ></textarea>
        </div>
        <div class="col text-center">
          <img src="{{ path }}" class="rounded" width="110px" />
        </div>
      </div>
      <div class="row my-4">
        <div class="col">
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              accept="image/*"
              [disabled]="tipoAnuncio == 1"
              (change)="obtenerImagen($event)"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Video URL</div>
            </div>
            <input
              type="url"
              class="form-control"
              [disabled]="tipoAnuncio == 1 || tipoAnuncio == 2"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Costo Q.</div>
            </div>
            <input
              type="number"
              min="1"
              step="0.01"
              formControlName="costo"
              class="form-control text-center"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Días Activo</div>
            </div>
            <input
              type="number"
              min="1"
              step="1"
              formControlName="dias"
              class="form-control text-center"
              required
            />
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="d-grid">
          <button type="button" class="btn btn-success">Crear Anuncio</button>
        </div>
      </div>
    </div>
  </form>
</div>
