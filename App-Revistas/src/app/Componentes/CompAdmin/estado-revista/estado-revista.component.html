<div class="container rounded-3 shadow-lg my-3">
  <div class="container p-2">
    <app-error [mensaje]="mensaje" [espera]="espera"></app-error>
  </div>
  <div class="row p-2">
    <div class="col-sm-6">
      <app-editar-revista
        [idRevista]="revista.idRevista + ''"
      ></app-editar-revista>
    </div>
    <div class="col">
      <div style="height: 400px">
        <app-ver-revista
          *ngIf="revista"
          [path]="revista.revista"
        ></app-ver-revista>
      </div>
      <form
        [formGroup]="validarForm"
        class="was-validated"
        (ngSubmit)="cambiarEstadoRevista()"
      >
        <div class="text-center">
          <div class="row">
            <div class="col input-group mb-3 my-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Ingrese Costo</span>
              </div>
              <input
                type="number"
                min="1"
                max="99"
                step="0.01"
                formControlName="costo"
                class="form-control text-center"
              />
            </div>
            <div class="col input-group mb-3 my-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Fecha</span>
              </div>
              <input
                type="date"
                formControlName="fecha"
                class="form-control text-center"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col input-group my-2">
              <div class="input-group-prepend">
                <span class="input-group-text">Cambiar Estado</span>
              </div>
              <select
                class="form-control text-center"
                formControlName="estado"
              >
                <option value="true">Aceptar</option>
                <option value="false">Rechazar</option>
              </select>
            </div>
            <div class="col d-grid">
              <button class="btn btn-primary" id="boton" type="submit">Confirmar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
