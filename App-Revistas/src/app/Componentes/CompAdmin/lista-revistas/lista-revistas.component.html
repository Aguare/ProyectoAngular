<div class="container rounded-3 shadow-lg my-4">
    <div class="text-center">
      <h3>Revistas Aprobadas</h3>
    </div>
    <div class="container p-2">
      <table class="table text-center">
        <thead>
          <tr class="table-dark">
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Usuario</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody class="table-light">
          <tr *ngIf="espera">
            <td colspan="5">
              <app-error [mensaje]="mensaje" [espera]="espera"></app-error>
            </td>
          </tr>
          <tr *ngFor="let r of revistas; let i = index">
            <td>{{ r.idRevista }}</td>
            <td>{{ r.titulo }}</td>
            <td>{{ r.usuarioCreador.nombreUsuario }}</td>
            <td>
              <p *ngIf="r.aprobado" class="bg-success text-white">Publicado</p>
              <p
                *ngIf="!r.aprobado && r.precio_costo == -1"
                class="bg-danger text-white"
              >
                Denegado
              </p>
              <p
                *ngIf="!r.aprobado && r.precio_costo == 0"
                class="bg-primary text-white"
              >
                En Espera
              </p>
            </td>
            <td>
              <a
                class="btn btn-info mx-1"
                href="InicioAdmin/EstadoRevista/{{ r.idRevista }}"
              >
                Ver
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
