<div class="container my-5">
  <div class="text-center">
    <h1>Tus Revistas</h1>
  </div>
  <app-error [mensaje]="mensaje" [espera]="mostrar"></app-error>
  <table class="table text-center">
    <thead>
      <tr class="table-dark">
        <th>ID</th>
        <th>Título</th>
        <th>Versión</th>
        <th>Estado</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr *ngFor="let r of revistas; let i = index">
        <td>{{ r.idRevista }}</td>
        <td>{{ r.titulo }}</td>
        <td>{{ r.no_version }}</td>
        <td>
          <p *ngIf="r.aprobado" class="bg-success text-white">Publicado</p>
          <p
            *ngIf="!r.aprobado && r.precio_costo == -1"
            class="bg-danger text-white"
          >
            Denegado
          </p>
          <p
            *ngIf="!r.aprobado && r.precio_costo == 0"
            class="bg-primary text-white"
          >
            En Espera
          </p>
        </td>
        <td>
          <a class="btn btn-info mx-1">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
