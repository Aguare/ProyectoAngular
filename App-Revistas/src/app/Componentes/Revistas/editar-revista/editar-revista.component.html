<div class="container">
  <form [formGroup]="validarForm">
    <div class="row">
      <div class="col border border-start text-center p-2">
        <h2 class="my-2">Datos de Revista</h2>
        <div class="row text-center">
          <div class="col-sm-8 mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Título"
              maxlength="50"
              minlength="5"
              formControlName="titulo"
              required
            />
          </div>
          <div class="col-sm-4 mb-3 mt-3">
            <input
              type="number"
              class="form-control text-center"
              placeholder="Versión"
              min="1"
              step="1"
              value="1"
              formControlName="version"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <input
              type="date"
              class="form-control text-center"
              formControlName="fecha"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <textarea
              class="form-control"
              placeholder="Descripción"
              minlength="20"
              maxlength="150"
              formControlName="descripcion"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col my-4">
            <div class="container align-content-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="es_pago"
                />
                <label class="form-check-label" for="mySwitch">
                  ¿Es gratuita?
                </label>
              </div>
            </div>
          </div>
          <div class="col my-3">
            <input
              type="number"
              class="form-control"
              placeholder="Precio Suscripción"
              id="inputPrecioSuscripcion"
              min="1"
              step="0.01"
              pattern="^\d*(\.\d{0,2})?$"
              formControlName="precioSub"
              value="1"
              required
            />
          </div>
        </div>
        <div class="row m-0 justify-content-center">
          <div class="col-auto">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="suscripciones"
                checked
              />
              <label class="form-check-label" for="defaultCheck1">
                ¿Se puden suscribir?
              </label>
            </div>
          </div>
        </div>
        <div class="row m-0 justify-content-center my-3">
          <h5>Ajustes de publicación</h5>
          <div class="col-auto">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="tiene_comentarios"
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Permite Comentarios
              </label>
            </div>
          </div>
          <div class="col-auto">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="tiene_reaccion"
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Permite Me gusta
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="revista" class="col">
          <app-editar-etiquetas
            [etiquetasSeleccionadas]="revista.etiquetas"
            [editar]="false"
          ></app-editar-etiquetas>
        </div>
      </div>
    </div>
  </form>
</div>
