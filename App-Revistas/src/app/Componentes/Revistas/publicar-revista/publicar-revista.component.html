<div class="container border shadow-lg my-5" style="max-width: 900px">
  <form class="was-validated">
    <div class="row">
      <div class="col border border-start text-center">
        <h2 class="my-2">Datos de Revista</h2>
        <div class="row text-center">
          <div class="col-sm-8 mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Título"
              required
            />
          </div>
          <div class="col-sm-4 mb-3 mt-3">
            <input
              type="number"
              class="form-control"
              placeholder="Versión"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <input
              type="file"
              class="form-control"
              id="inputFile"
              accept="application/pdf"
              (change)="obtenerPath($event)"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <textarea
              class="form-control"
              placeholder="Descripción"
              maxlength="150"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col my-4">
            <div class="container align-content-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  (click)="cambiarEsGratuita()"
                />
                <label class="form-check-label" for="mySwitch">
                  ¿Es gratuita?
                </label>
              </div>
            </div>
          </div>
          <div class="col my-3">
            <input
              type="number"
              class="form-control"
              placeholder="Precio Suscripción"
              id="inputPrecioSuscripcion"
              min="1"
              step="0.01"
              value="1"
              pattern="^\d*(\.\d{0,2})?$"
              required
            />
          </div>
        </div>
        <div class="row container my-3">
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                ¿Comentarios?
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                ¿Me Gusta?
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col border border-start">
        <div class="text-center my-1">
          <h3>Seleccione las etiquetas relacionadas</h3>
        </div>
        <app-seleccion-etiquetas [crearEtiqueta]="crearEtiqueta">
        </app-seleccion-etiquetas>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
</div>
