<input type="hidden" value="{{ etiquetaIn.nombre }}" #etiqueta />
<td *ngIf="tipoBoton">
  <a
    class="btn btn-outline-success btn-xs"
    (click)="agregarEtiqueta(etiqueta.value)"
  >
    {{ etiquetaIn.nombre }}
  </a>
</td>
<td *ngIf="!tipoBoton">
  <a
    class="btn btn-outline-danger btn-xs"
    (click)="quitarEtiqueta(etiqueta.value)"
  >
    {{ etiquetaIn.nombre }}
  </a>
</td>
