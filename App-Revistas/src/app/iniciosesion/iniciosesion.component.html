<div class="vh-100">
  <app-menu-general></app-menu-general>
  <div class="container text-center p-5" style="width: 300px; height: 400px">
    <form class="form" [formGroup]="validarForm" (ngSubmit)="iniciarSesion()">
      <img
        class="rounded-circle"
        src="https://i.pinimg.com/originals/24/80/81/248081cef017d0d3256f38815048291f.jpg"
        width="102"
        height="97"
      />
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="nombreUsuario"
          required          
        >
        <label for="floatingInput">Nombre de Usuario</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
          required
        >
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Ingresar
      </button>
    </form>
  </div>
  <app-footer></app-footer>
</div>
